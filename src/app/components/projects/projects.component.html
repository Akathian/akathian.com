<div class="" id="websites">
  <div class="" style="min-height: 100vh">
    <div class="p-5">
      <div class="container my-5">
        <div class="row">
          <div class="col">
            <span class="sub-emph"> Client </span>
            <h1 class="emph">Websites</h1>
          </div>
        </div>
        <div class="row">
          <div
            class="col-sm-12 col-md-6 col-xl-6"
            style="margin-top: 15px; margin-bottom: 15px"
            data-aos="fade-up"
            data-aos-easing="ease-in-out"
            data-aos-duration="500"
            data-aos-offset="0"
            data-aos-delay="0"
          >
            <app-proj [projects]="projects" [idx]="0"></app-proj>
          </div>
          <div
            class="col-sm-12 col-md-6 col-lg-6 col-xl-6"
            style="margin-top: 15px; margin-bottom: 15px"
            data-aos="fade-up"
            data-aos-easing="ease-in-out"
            data-aos-duration="500"
            data-aos-offset="0"
            data-aos-delay="200"
          >
            <app-proj [projects]="projects" [idx]="1"></app-proj>
          </div>
          <div
            class="col-sm-12 col-md-6 col-lg-6 col-xl-6"
            style="margin-top: 15px; margin-bottom: 15px"
            data-aos="fade-up"
            data-aos-easing="ease-in-out"
            data-aos-duration="500"
            data-aos-offset="0"
            data-aos-delay="400"
          >
            <app-proj [projects]="projects" [idx]="2"></app-proj>
          </div>
          <div
            class="col-sm-12 col-md-6 col-lg-6 col-xl-6"
            style="margin-top: 15px; margin-bottom: 15px"
            data-aos="fade-up"
            data-aos-easing="ease-in-out"
            data-aos-duration="500"
            data-aos-offset="0"
            data-aos-delay="600"
          >
            <app-proj [projects]="projects" [idx]="3"></app-proj>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
